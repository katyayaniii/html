<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forth Project html</title>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#aside">Aside</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the first section.</p>
        </section>
        
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the second section.</p>
        </section>
        
        <article>
            <h2>Article</h2>
            <p>This is an article about something interesting.</p>
        </article>
        
        <aside id="aside">
            <h2>Aside Section</h2>
            <p>Additional related information.</p>
        </aside>
    </main>
    
    <footer>
        <p>Thank you for visiting!</p>
    </footer>
</body>
</html>
